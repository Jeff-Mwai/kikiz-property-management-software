{% extends "macros.html"%}
{% block content %}
<div class="container">
<div class="row">
<!-- displaying  Username-->
  <div class="col-md-4">
    <h3> {{user.username| capitalize}} </h3>
    <p> Email: <a href="#">{{current_user.email}}</a> </p>
    <p> {{user.room_no}}</p>
  </div>
</div>
{% if user == current_user %}
    <a href="{{url_for('main.update_profile',uname=user.username)}}">UPDATE PROFILE</a>
{% endif %}
</div>
{% endblock %}
