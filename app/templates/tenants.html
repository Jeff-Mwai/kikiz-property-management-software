{% extends "macros.html"%}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
<article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <h2> <a class="article-title" href="{{url_for('.user',id=user.id)}}">{{ tenants.user.username }}</a> </h2>
      </div>

    </div>
    <p><a class="btn btn-info" href="{{url_for('.write_complaint',id=user.id)}}">Add your Complaints</a></p>
  </article>
  {% endblock %}
