<div class="container-fluid" style="padding: 0; margin: 0;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="/">
            <img src="/static/images/logo-kikiz.png" alt="logo" />
            <span>Kikiz Property Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% if current_user.is_authenticated %}
                    <a href="{{url_for('main.profile',uname=current_user.username)}}"><button type="button"
                            class="nav-login-button">PROFILE</button></a>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('auth.logout')}}"><button type="button" class="nav-login-button">LOG
                            OUT</button></a>
                </li>
                {%else%}
                <li class="nav-item">
                    <a href="{{url_for('auth.register')}}"><button type="button" class="nav-signup-button">SIGN
                            UP</button></a>&nbsp;
                </li>&nbsp;&nbsp;

                <li class="nav-item">
                    <a href="{{url_for('auth.login')}}"><button type="button"
                            class="nav-login-button">LOGIN</button></a>
                </li>
                {%endif%}
            </ul>
        </div>
    </nav>
</div>
