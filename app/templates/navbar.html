<div class="container-fluid" style="padding: 0; margin: 0;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="/">
            <img src="/static/images/logo-kikiz.png" alt="logo" />
            <span>Kikiz Property Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% if current_user.is_admin == False %}
                <li class="nav-item dropdown sigin-user">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle"
                            aria-hidden="true"></i>&nbsp;{{current_user.username}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item"
                            href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a>
                        <a class="dropdown-item" href="{{url_for('auth.logout')}}">Logout</a>
                    </div>
                </li>
                {% elif current_user.is_admin == True %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle"
                            aria-hidden="true"></i>&nbsp;{{current_user.username}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{url_for('auth.create_admin')}}">Add Landlord</a>
                        <a class="dropdown-item" href="/admin">Admin</a>
                        <a class="dropdown-item" href="{{url_for('auth.logout')}}">Logout</a>
                    </div>
                </li>
                {%else%}
                <li class="nav-item">
                    <a href="{{url_for('auth.register')}}"><button type="button" class="nav-signup-button">SIGN
                            UP</button></a>&nbsp;
                </li>&nbsp;&nbsp;

                <li class="nav-item">
                    <a href="{{url_for('auth.login')}}"><button type="button"
                            class="nav-login-button">LOGIN</button></a>
                </li>
                {%endif%}
            </ul>
        </div>
    </nav>
</div>
